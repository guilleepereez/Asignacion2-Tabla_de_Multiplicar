    <div class="container">
        <div class="row">



            <p style='color: red;'></p>
            <script>
                var Numero = Number(prompt("Escriba un número entero positivo"));
                if (Numero >= 0) {

                    function Multiplicar() {
                        count = 1;
                        while (count <= Numero) {
                            document.writeln("<div class='col-4' style='margin-top: 50px; border-radius: 25px; text-align: center;''> <h3>Tabla del: " + count + "</h3>");
                            for (let i = 0; i <= 10; i++) {
                                let mult = i * count;
                                let mod = mult % 2;
                                if (mod == 0) {
                                    let res = document.write("<br><h6 style='color: skyblue;'>" + count + " * " + i + " = " + mult + "  - Par</h6>");
                                } else {
                                    let res = document.write("<br> <h6 style='color: tomato;'>" + count + " * " + i + " = " + mult + "  - Par</h6>");
                                }

                            }
                            document.write("</div>")
                            count++;
                        }
                    }

                    Multiplicar();



                } else {
                    document.writeln("Tienes que escribir un número entero positivo");
                    location.reload();
                }

            </script>

        </div>
    </div>
